<!DOCTYPE html>
<html lang="en">
<head>

    <link rel='stylesheet' type='text/css' href="/style.css"/>
    <link rel='icon' type='image/png' href="/mascots/8-square.png">
    <link rel="preload" as="image" href="/background-300x300.png">
    <title>{{ title }}</title>

		.blog-title {
			text-align: left;
			font-size: 3em;
			text-shadow: none;
			font-weight: 300;
		}
		article figure {
			display: flex;
			margin-left: 0;
			margin-right: 0;
			padding: 0;
			justify-content: center;
			align-content: center;
			align-items: center;
			flex-direction: column;
		}
		article figure figcaption {
			font-style: italic;
			font-size: small;
			margin-top: 1em;
		}
		article img {
			max-width: 100%;
			max-height: 30em;
			border-radius: 7pt;
			border: 1pt solid #fff8;
			box-shadow: 0 4px 20px -7px #0006;
		}
	</style>
</head>
